name: ci
on:
  push: { branches: [main] }
  pull_request:

jobs:
  build_test_security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.8.1'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build (TypeScript)
        run: npm run build
      - name: Run Unit Tests
        run: npm test
      - name: npm audit (fail on HIGH)
        run: npm audit --audit-level=high
        
